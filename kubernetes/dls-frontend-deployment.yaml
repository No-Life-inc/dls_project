apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe convert -f docker-compose-resolved.yaml -o ./kubernetes
    kompose.version: 1.33.0 (3ce457399)
  labels:
    io.kompose.service: dls-frontend
  name: dls-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: dls-frontend
  template:
    metadata:
      annotations:
        kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe convert -f docker-compose-resolved.yaml -o ./kubernetes
        kompose.version: 1.33.0 (3ce457399)
      labels:
        io.kompose.network/dls-project-default: "true"
        io.kompose.service: dls-frontend
    spec:
      containers:
        - env:
            - name: PORT
              value: "8080"
            - name: REACT_APP_AUTHURL
              value: http://localhost:5012/v1
            - name: REACT_APP_CDNURL
              value: http://localhost:9000/images/
            - name: REACT_APP_GRAPHQLURL
              value: http://localhost:4000/graphql
            - name: REACT_APP_WRITEAPIURL
              value: http://localhost:3000/v1
          image: frontend
          imagePullPolicy: Never
          name: frontend
          ports:
            - containerPort: 8080
              hostPort: 8080
              protocol: TCP
      restartPolicy: Always
