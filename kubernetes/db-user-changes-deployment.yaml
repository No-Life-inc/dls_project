apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe convert -f docker-compose-resolved.yaml -o ./kubernetes
    kompose.version: 1.33.0 (3ce457399)
  labels:
    io.kompose.service: db-user-changes
  name: db-user-changes
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db-user-changes
  template:
    metadata:
      annotations:
        kompose.cmd: C:\ProgramData\chocolatey\lib\kubernetes-kompose\tools\kompose.exe convert -f docker-compose-resolved.yaml -o ./kubernetes
        kompose.version: 1.33.0 (3ce457399)
      labels:
        io.kompose.network/dls-project-default: "true"
        io.kompose.service: db-user-changes
    spec:
      containers:
        - env:
            - name: DB_FRONTEND
              value: mssqlWrite
            - name: DB_PASSWORD
              value: YourStrongPassword123
            - name: DB_SERVER
              value: write_db,1433
            - name: DB_USER
              value: SA
            - name: RABBITPW
              value: password
            - name: RABBITURL
              value: rabbitmq
            - name: RABBITUSER
              value: user
          image: db-user-changes
          name: db-user-changes
          ports:
            - containerPort: 5001
              hostPort: 5001
              protocol: TCP
      restartPolicy: Always
